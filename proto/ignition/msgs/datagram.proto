syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "DatagramProtos";

/// \ingroup ignition.msgs
/// \interface Datagram
/// \brief A message containing some payload to communicate among one or
/// multiple teammates.

message Datagram
{
  /// \brief Address of the sender.
  string src_address = 1;

  /// \brief Address of the destination.
  string dst_address = 2;

  /// \brief Destination port.
  uint32 dst_port    = 3;

  /// \brief Received signal strength (dBm)
  double rssi        = 4;

  /// \brief Payload.
  bytes data         = 5;
}

message EndpointRegistration
{
  /// \brief ID of the client this endpoint should be bound to.
  uint32 client_id = 1;

  /// \brief The endpoint to register ("address:port").
  string endpoint = 2;
}

